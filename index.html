<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shoe Company</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Welcome to Shoe Company</h2>
            <p>Discover the latest trends in footwear.</p>
            <button onclick="showPromo()">Get Promo Code</button>
        </section>
        
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="shoe1.jpg" alt="Shoe 1">
                    <h3>Sporty Sneakers</h3>
                    <p>$120.00</p>
                </div>
                <div class="product">
                    <img src="shoe2.jpg" alt="Shoe 2">
                    <h3>Casual Loafers</h3>
                    <p>$80.00</p>
                </div>
                <div class="product">
                    <img src="shoe3.jpg" alt="Shoe 3">
                    <h3>Running Shoes</h3>
                    <p>$150.00</p>
                </div>
            </div>
        </section>
        
        <section class="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Shoe Company. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
